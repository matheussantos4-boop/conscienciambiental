<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsciênciAmbiental</title>
    <link rel="stylesheet" href="assets/css/style_alt_sen.css">
</head>
<body>
    <section class="seção01cad">
                <div class="titulo_site">
                    <img src="assets/img/LOGO.png" class="logo" />
                    <h1>ConsciênciAmbiental</h1>
                </div>
                <div class="titulo_cc">
                    <h1>Alterar senha!</h1>
                </div>
                <div class="dados_pessoais">
                        <div class="caixa_texto01">
                            <div class="cxemail">
                                <p>Senha antiga</p>
                            </div>
                                <input type="text" placeholder=" Digite sua senha antiga"/>
                        </div>
                        <div class="caixa_texto01">
                            <div class="cxemail">
                                <p>Nova senha</p>
                            </div>
                            <input type="text" placeholder=" Digite sua nova senha"/>
                        </div>
                        <div class="caixa_texto01">
                            <div class="cxemail">
                                <p>Repita nova senha</p>
                            </div>
                            <input type="text" placeholder=" Digite sua nova senha novamente"/>
                        </div>
                    </div>
                    <div class="esq">
                        <h3>A senha deve conter:</h3>
                        <ul>
                            <li>8 digitos</li>
                            <li>No mínimo 1 letra maiúscula</li>
                            <li>No mínimo 1 letra minúscula</li>
                            <li>No mínimo 1 numero</li>
                            <li>No mínimo um caracter especial</li>
                        </ul>
                    </div>
                <div class="botao_cc">
                    <button class="btn03" aria-expanded="false" aria-controls="dropdown-drop-0"><a href="#">Alterar!</a></button>
                </div>
            </div>
            </div>
    </section>
</body>
